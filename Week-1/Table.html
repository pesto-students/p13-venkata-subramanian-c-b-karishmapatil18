<!DOCTYPE html>
<html>
    <title>Table</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <body>

        <h1>Table</h1>
        <table >
            <tr>
                <td colspan="3"><h1>1</h1></td>
            </tr>
            <tr>
              <td rowspan='2'><h1>2</h1></td>
              <td><h1>3</h1></td>
              <td><h1>4</h1></td>
            </tr>
            <tr>
              
              <td><h1>5</h1></td>
              <td><h1>6</h1></td>
            </tr>

           
          </table>

          <h1>List</h1>


          <ol type="1">
              <li>Desktop</li>
              <ul>
                <li>Linux</li>
                <li>Windows</li>
                <li>Mac OS</li>
              </ul>  
              
              <li>Mobile</li>
              <ul>
                <li>Android</li>
                <li>ios</li>
                
              </ul> 
              
            </ol>  
    </body>
</html>
